	<!-- Strats deshboard section -->
	<div class="dashboard-section mb-120">
	  	{{#error}}
        	<div class="container alert alert-danger">{{error}}</div>
    	{{/error}}
    	{{#success}}
        	<div class="container alert alert-success">{{success}}</div>
    	{{/success}}
		<div class="container">
			<div class="dashboard-wrapper" style=" display: block;">
				<div class="dashboard-content-wrap">
					<div class="dashboard-profile-content">
						<div class="single-content">
							<h2>Crear un nuevo museo</h2>
							
							<form method="post" enctype="multipart/form-data" class="row g-3 needs-validation" novalidate>
								<input type="hidden" name="_csrf" value="{{token}}"/>
							    <div class="col-md-6">
							        <label for="name" class="form-label">Nombre</label>
							        <input type="text" class="form-control" id="name" name="name" required>
							    </div>
							
							    <div class="col-md-6">
							        <label for="location" class="form-label">Ubicaci칩n</label>
							        <input type="text" class="form-control" id="location" name="location" required>
							    </div>
							
							    <div class="col-md-6">
							        <label for="founded" class="form-label">A침o de fundaci칩n</label>
							        <input type="number" class="form-control" id="founded" name="founded" min="1000" max="2100" required>
							    </div>
							
							    <div class="col-md-12">
							        <label for="description" class="form-label">Descripci칩n</label>
							        <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
							    </div>
							
							    <div class="col-md-12">
							        <label for="image" class="form-label">Imagen</label>
							        <input type="file" class="form-control" id="image" name="image" accept="image/*">
							    </div>
							
							    <div class="form-inner style-2 col-12">
									<button type="submit" class="primary-btn2 btn-hover">
										<span>Guardar museo</span>
										<strong style="top: -28.5px; left: 73.9531px;"></strong>
									</button>
								</div>
							</form>
							
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
	<!-- Ends dashboard section -->

{{>footer}}
