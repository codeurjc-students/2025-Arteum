<!-- aution card section strats here -->
<div *ngIf="!followersEmpty" class="auction-card-sidebar-section pt-5 mb-120">
    <div class="container">
        <div class="row gy-5">
            <div class="col-12 order-1">
                <div class="row">
                    <div class="col-lg-12 mb-30">
                        <div class="auction-card-top-area">
                            <div class="left-content">
                                <h6>Mostrando <span>{{range}}</span> de <span>{{totalFollowers}}</span> seguidores.</h6>
                            </div>
                            <div class="right-content">
                                <form method="get" action="/user/followers">
                                    <div class="category-area d-flex active">
                                        <select name="sort" (change)="onSortChange($event)">
                                            <option value="createdAt" [selected]="sortCreatedAt">M√°s recientes</option>
                                            <option value="nameAsc" [selected]="sortNameAsc">Nombre A-Z</option>
                                            <option value="nameDesc" [selected]="sortName">Nombre Z-A</option>
                                        </select>
                                    </div>
                                </form>
                                <ul class="size-icon grid-view d-flex ">
                                    <li class="column-2">
                                        <svg width="7" height="14" viewBox="0 0 7 14" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path d="M0.75 13.1875L0.749999 0.8125M5.8125 13.1875L5.8125 0.8125"
                                                stroke="#A0A0A0" stroke-width="1.5" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                        </svg>
                                    </li>
                                    <li class="column-3 active">
                                        <svg width="10" height="14" viewBox="0 0 10 14" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M1.0625 13.1875L1.0625 0.8125M5 13.1875L5 0.8125M8.9375 13.1875L8.9375 0.8125"
                                                stroke="white" stroke-width="1.5" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                        </svg>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="list-grid-product-wrap">
                    <div class="row gy-4">
                        <ng-container *ngFor="let follower of followersPage">
                        <div class="col-lg-3 col-md-6 item wow animate fadeInDown" data-wow-delay="200ms" data-wow-duration="1500ms">
                            <div class="auction-card">
                                <div class="auction-card-img-wrap">
                                    <a [routerLink]="['/public-profile', follower.name]" class="card-img">
                                        <img [src]="'/user/image/' + follower.name" [alt]="'Imagen de ' + follower.name" loading="lazy">
                                    </a>
                                    <div class="auction-card-content" style="padding: 25px 15px 25px; border: 1px solid var(--border-color); border-top: outset;">
                                        <h6>
                                            <a [routerLink]="['/public-profile', follower.name]">
                                                <b>{{follower.name}}</b>
                                            </a>
                                        </h6>
                                        <ul *ngIf="follower.location">
                                            <li><span>üìç </span>{{follower.location}}</li>
                                        </ul>
                                        <a *ngIf="follower.isFollowing" [href]="'/unfollow/' + follower.name" class="bid-btn btn-hover mt-5">
                                            <span>Dejar de seguir</span>
                                            <strong style="top: -28.5px; left: 73.9531px;"></strong>
                                        </a>
                                        <a *ngIf="!follower.isFollowing" [href]="'/follow/' + follower.name" class="primary-btn2 btn-hover mt-5">
                                            <span>Seguir</span>
                                            <strong style="top: -28.5px; left: 73.9531px;"></strong>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </ng-container>
                    </div>
                </div>
                <div class="row wow animate fadeInUp" data-wow-delay="200ms" data-wow-duration="1500ms">
                    <div class="col-lg-12">
                        <div class="page-navigation-area d-flex flex-wrap align-items-center justify-content-between">
                            <div class="prev-next-btn">
                                <a *ngIf="previousPage" [href]="'/user/followers?page=' + previousPage + '&sort=' + sort">
                                    <!-- ...svg... -->
                                    Anterior
                                </a>
                            </div>
                            <ul class="pagination">
                                <li *ngIf="previousPage"><a [href]="'/user/followers?page=' + previousPage + '&sort=' + sort">{{previousPage}}</a></li>
                                <li class="active"><a>{{currentPage}}</a></li>
                                <li *ngIf="nextPage"><a [href]="'/user/followers?page=' + nextPage + '&sort=' + sort">{{nextPage}}</a></li>
                            </ul>
                            <div class="prev-next-btn">
                                <a *ngIf="nextPage" [href]="'/user/followers?page=' + nextPage + '&sort=' + sort">
                                    Siguiente
                                    <!-- ...svg... -->
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
