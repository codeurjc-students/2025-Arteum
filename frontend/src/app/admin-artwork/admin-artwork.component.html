<!-- Strats deshboard section -->
<div class="dashboard-section mb-120">
    <div *ngIf="error" class="container alert alert-danger">{{error}}</div>
    <div *ngIf="success" class="container alert alert-success">{{success}}</div>
    <div class="container">
        <div class="dashboard-wrapper" style=" display: block;">
            <div class="dashboard-content-wrap">
                <div class="dashboard-profile-content">
                    <div class="single-content">
                        <h2>Crear una nueva obra de arte</h2>
                        <form (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="row g-3 needs-validation" novalidate>
                            <div class="col-md-6">
                                <label for="title" class="form-label">Título</label>
                                <input type="text" class="form-control" id="title" name="title" [(ngModel)]="artwork.title" required>
                            </div>
                            <div class="col-md-6">
                                <label for="creationYear" class="form-label">Año de creación</label>
                                <input type="number" class="form-control" id="creationYear" name="creationYear" [(ngModel)]="artwork.creationYear" required>
                            </div>
                            <div class="col-md-12">
                                <label for="description" class="form-label">Descripción</label>
                                <textarea class="form-control" id="description" name="description" rows="4" [(ngModel)]="artwork.description" required></textarea>
                            </div>
                            <div class="col-md-6">
                                <label for="artistId" class="form-label">Artista</label>
                                <input type="number" class="form-control" id="artistId" name="artistId" min="1" [(ngModel)]="artwork.artistId" required>
                            </div>
                            <div class="col-md-6">
                                <label for="museumId" class="form-label">Museo</label>
                                <input type="number" class="form-control" id="museumId" name="museumId" min="1" [(ngModel)]="artwork.museumId" required>
                            </div>
                            <div class="col-md-12">
                                <label for="image" class="form-label">Imagen</label>
                                <input type="file" class="form-control" id="image" name="image" accept="image/*" (change)="onFileChange($event)">
                            </div>
                            <div class="form-inner style-2 col-12">
                                <button type="submit" class="primary-btn2 btn-hover">
                                    <span>Guardar obra</span>
                                    <strong style="top: -28.5px; left: 73.9531px;"></strong>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Ends dashboard section -->
