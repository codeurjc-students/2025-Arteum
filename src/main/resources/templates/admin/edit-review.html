{{>header}}

	<!-- Top area strats -->
	<div class="top-area">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 d-flex mb-120">
					<div class="top-content">
						<ul>
							<li>
								<a href="/">
									<svg width="12" height="12" viewBox="0 0 12 12" fill="none"
										xmlns="http://www.w3.org/2000/svg">
										<path
											d="M1.125 5.99955L5.602 1.52205C5.822 1.30255 6.178 1.30255 6.3975 1.52205L10.875 5.99955M2.25 4.87455V9.93705C2.25 10.2475 2.502 10.4995 2.8125 10.4995H4.875V8.06205C4.875 7.75155 5.127 7.49955 5.4375 7.49955H6.5625C6.873 7.49955 7.125 7.75155 7.125 8.06205V10.4995H9.1875C9.498 10.4995 9.75 10.2475 9.75 9.93705V4.87455M4.125 10.4995H8.25"
											stroke="white" stroke-linecap="round" stroke-linejoin="round"></path>
									</svg>
								</a>
							</li>
							<li><a href="/admin/dashboard">Administrador</a></li>
							<li>Editar review</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Top area ends -->
	<!-- Strats deshboard section -->
	<div class="dashboard-section mb-120">
	  	{{#error}}
        	<div class="container alert alert-danger">{{error}}</div>
    	{{/error}}
    	{{#success}}
        	<div class="container alert alert-success">{{success}}</div>
    	{{/success}}
    	{{#review}}
		<div class="container">
			<div class="dashboard-wrapper" style=" display: block;">
				<div class="dashboard-content-wrap">
					<div class="dashboard-profile-content">
						<div class="single-content">
							<h2>Editar una review</h2>
							
							<form method="post" enctype="multipart/form-data" class="row g-3 needs-validation" novalidate>
							    <input type="hidden" name="_csrf" value="{{token}}"/>
							    <div class="col-12 mb-30">
	                            	<label class="form-inner">Puntuación</label>
	                                <div class="product-review-stars">
										<input type="radio" id="star5" name="rating" value="5" class="visuallyhidden" {{#is5}}checked{{/is5}}/>
									    <label for="star5" title="De lo mejor que he visto">★</label>
									
									    <input type="radio" id="star4" name="rating" value="4" class="visuallyhidden" {{#is4}}checked{{/is4}}/>
									    <label for="star4" title="Está muy bien">★</label>
									
									    <input type="radio" id="star3" name="rating" value="3" class="visuallyhidden" {{#is3}}checked{{/is3}}/>
									    <label for="star3" title="Normal">★</label>
									
									    <input type="radio" id="star2" name="rating" value="2" class="visuallyhidden"{{#is2}}checked{{/is2}}/>
									    <label for="star2" title="Malo">★</label>
									
									    <input type="radio" id="star1" name="rating" value="1" class="visuallyhidden"{{#is1}}checked{{/is1}}/>
									    <label for="star1" title="Muy malo">★</label>
									</div>
	                            </div>
							
							    <div class="col-md-12">
							        <label for="comment" class="form-label">Comentario</label>
							        <textarea class="form-control" id="comment" name="comment" rows="4" {{#comment}}placeholder="{{comment}}"{{/comment}}></textarea>
							    </div>
							
							    <div class="col-md-6">
							        <label for="userId" class="form-label">Id usuario ({{user.name}})</label>
							        <input type="number" class="form-control" id="userId" name="userId" min="1" value="{{user.id}}" required>
							    </div>
							
							    <div class="col-md-6">
							        <label for="artworkId" class="form-label">Id obra de arte ({{artwork.title}})</label>
							        <input type="number" class="form-control" id="artworkId" name="artworkId" min="1" value="{{artwork.id}}" required>
							    </div>
							    
							    <div class="form-inner style-2 col-12">
									<button type="submit" class="primary-btn2 btn-hover">
										<span>Editar review</span>
										<strong style="top: -28.5px; left: 73.9531px;"></strong>
									</button>
								</div>
							</form>
							
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
    {{/review}}
	<!-- Ends dashboard section -->

{{>footer}}
