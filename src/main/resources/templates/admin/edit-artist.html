							<form method="post" enctype="multipart/form-data" class="row g-3 needs-validation" novalidate>
								<input type="hidden" name="_csrf" value="{{token}}"/>
							    <div class="col-md-6">
							        <label for="name" class="form-label">Nombre</label>
							        <input type="text" class="form-control" id="name" name="name" placeholder="{{name}}">
							    </div>
							
							    <div class="col-md-6">
							        <label for="nationality" class="form-label">Nacionalidad</label>
							        <input type="text" class="form-control" id="nationality" name="nationality" {{#nationality}}placeholder="{{nationality}}"{{/nationality}}>
							    </div>
							
							    <div class="col-md-6">
							        <label for="dateOfBirth" class="form-label">Fecha de nacimiento</label>
							        <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" {{#dateOfBirth}}placeholder="{{dateOfBirth}}"{{/dateOfBirth}}>
							    </div>
							
							    <div class="col-md-6">
							        <label for="dateOfDeath" class="form-label">Fecha de fallecimiento (opcional)</label>
							        <input type="date" class="form-control" id="dateOfDeath" name="dateOfDeath" {{#dateOfDeath}}value="{{dateOfDeath}}"{{/dateOfDeath}}>
							    </div>
							
							    <div class="col-md-12">
							        <label for="biography" class="form-label">Biografía</label>
							        <textarea class="form-control" id="biography" name="biography" rows="4" {{#biography}}placeholder="{{biography}}"{{/biography}}></textarea>
							    </div>
							
							    <div class="col-md-12">
							        <label for="image" class="form-label">Imagen</label>
							        <input type="file" class="form-control" id="image" name="image" accept="image/*">
							    </div>
							
							    <div class="form-inner style-2 col-12">
									<button type="submit" class="primary-btn2 btn-hover">
										<span>Editar artista</span>
										<strong style="top: -28.5px; left: 73.9531px;"></strong>
									</button>
									
									<a href="/admin/artist/delete/{{id}}"
								       class="primary-btn2 btn-hover btn-danger"
								       style="background-color: var(--bs-danger);"
								       onclick="return confirm('¿Estás seguro de que quieres eliminar este artista?');">
								        <span>Eliminar artista</span>
								        <strong></strong>
								    </a>
								</div>
							</form>
							
						</div>
					</div>
				</div>
			</div>

		{{/artist}}
